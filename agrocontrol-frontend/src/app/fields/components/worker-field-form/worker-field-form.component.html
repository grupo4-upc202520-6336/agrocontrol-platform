<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-4 sm:p-6 shadow-lg max-w-md w-full mx-4">
    <h2 class="text-xl font-semibold mb-4 text-center">Add Worker</h2>
    <form (submit)="onSubmit()" #workerForm="ngForm" class="flex flex-col">
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>{{ 'users.fullName' | translate }}</mat-label>
        <input matInput placeholder="Full Name" name="fullName" [(ngModel)]="worker.fullName" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>{{ 'users.documentNumber' | translate }}</mat-label>
        <input matInput placeholder="Document Number" name="documentNumber" [(ngModel)]="worker.documentNumber" required>
      </mat-form-field>
      <div class="flex flex-col sm:flex-row justify-between mt-4">
        <button [disabled]="workerForm.invalid" class="bg-primary px-4 py-2 text-white uppercase rounded hover:bg-primary-hover mb-2 sm:mb-0">{{ 'shared.add' | translate }}</button>
        <button (click)="onCancel()" class="px-4 py-2 bg-red-500 text-white uppercase rounded hover:bg-red-600">{{ 'users.cancel' | translate }}</button>
      </div>
    </form>
  </div>
</div>
