<div>
  <mat-nav-list aria-label="Products list" class="!grid !grid-cols-2 !gap-2 md:!grid-cols-3 md:!gap-4 lg:!grid-cols-4">
    @for (product of products; track product.id) {
      <app-product-card
        [product]="product"
        [showField]="showField"
        (edit)="onEdit(product)">
      </app-product-card>
    }
  </mat-nav-list>
</div>
