<div *ngIf="showTable" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50" (close)="closePopup()">
  <div class="bg-white max-w-4xl max-h-[80vh] overflow-y-auto p-6 relative rounded-lg shadow-lg">
    <button
      (click)="closePopup()"
      class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
    >
     <mat-icon>close</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400"> ID </th>
        <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.resourceId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400">{{ 'resources.name' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400">{{ 'resources.cost' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.cost}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="!text-center !text-gray-400">{{ 'resources.quantity' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="!text-center !font-semibold"> {{element.quantity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
