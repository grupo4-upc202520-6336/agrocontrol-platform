<section class="flex flex-col gap-1 max-w-full">
  <div class="flex flex-col gap-1 p-1">
    <span class="text-3xl font-bold text-center">{{fieldName || 'field2'}}</span>
    <div class="flex gap-4 justify-start items-center">
      <button (click)="startNewProcess()" class="bg-primary px-4 py-2 text-white font-semibold uppercase rounded-lg shadow-md hover:bg-primary-hover transition-all duration-300 ease-in-out">New Process</button>
      <button (click)="finishProcess()" class="bg-[#FF6F61] px-4 py-2 text-white font-semibold uppercase rounded-lg shadow-md hover:bg-[#FF4C4C] transition-all duration-300 ease-in-out">Finish Process</button>
    </div>
  </div>
  <div class="grid grid-cols-2 max-w-full gap-4 px-2">
    <app-last-activity-card [agriculturalProcessId]="agriculturalProcessId" [type]="'SEEDING'" />
    <div class="flex flex-col gap-1">
      <app-workers-field-table [workers]="workers" [userId]="userId" />
      <div class="flex justify-center">
        <button
          *ngIf="workers.length > 0"
          mat-raised-button
          color="primary"
          routerLink = "/worker-management"
          class="!w-full !max-w-xs !bg-blue-600 !text-white !rounded-lg !py-2 !px-4 !transition-transform !transform !hover:scale-105 !shadow-lg"
        >
          {{ 'workers.manageWorkers' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-1 px-2">
    <app-last-activity-card [agriculturalProcessId]="agriculturalProcessId" [type]="'IRRIGATION'" />
    <app-last-activity-card [agriculturalProcessId]="agriculturalProcessId" [type]="'CROP_TREATMENT'" />
  </div>
</section>
