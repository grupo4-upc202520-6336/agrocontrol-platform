# Nombre de esta aplicación
spring.application.name=service-registry

# Puerto estándar para Eureka (puedes usar otro, pero 8761 es la convención)
server.port=8761

# --- CONFIGURACIÓN CRÍTICA DE EUREKA ---

# 1. No te registres a ti mismo.
#    Le decimos "falso" porque este ES el servidor, no un cliente.
eureka.client.register-with-eureka=false

# 2. No intentes buscar a otros servidores de registro.
#    Le decimos "falso" porque este es el único que tenemos (por ahora).
eureka.client.fetch-registry=false